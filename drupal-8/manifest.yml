---
applications:
- name: d8ex 
  buildpack: php_buildpack
  random_route: true
  memory: 512M
  disk_quota: 512M
  services:
    - d8ex-s3
    - d8ex-db
  env:
    # Delete the next line to use the US standard 's3.amazonaws.com'
    AWS_S3_ENDPOINT: "s3-us-gov-west-1.amazonaws.com"
    ACCOUNT_NAME: joe
